name: publish-bicep-template-specs
concurrency: toy-company

on:
  push:
    branches:
      - main
    paths:
      - 'templateSpecs/appService/**'

env:
  AZURE_RESOURCEGROUP_NAME: ToysReusable
  ENVIRONMENT_TYPE: Prod
  AZURE_REGION: westus
  TEMPLATE_SPEC_NAME: appService
  TEMPLATE_SPEC_VERSION: ${{ env.GITHUB_RUN_NUMBER }}
  TEMPLATE_FILENAME: appService.bicep
  TEMPLATE_DISPLAY_NAME: "Azure App Service"
  TEMPLATE_DESCRIPTION: "Security-hardened App Service."

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run Bicep linter
      run: az bicep build --file templateSpecs/appService/${{ env.TEMPLATE_FILENAME }}

  publish:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
    - uses: actions/checkout@v2
    - uses: azure/login@v1
      name: Sign in to Azure
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: azure/CLI@v1
      name: Publish Template Spec
      with:
        azcliversion: 2.34.1
        inlineScript: |
          az ts create -g ${{ env.AZURE_RESOURCEGROUP_NAME }} --name ${{ env.TEMPLATE_SPEC_NAME }} -v ${{ env.TEMPLATE_SPEC_VERSION }} -l ${{ env.AZURE_REGION }} --template-file ${{ env.TEMPLATE_FILENAME }} --display-name ${{ env.TEMPLATE_DISPLAY_NAME }} --description ${{ env.TEMPLATE_DESCRIPTION }}
          
    
